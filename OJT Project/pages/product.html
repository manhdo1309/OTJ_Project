<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="../styles/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="navbar-container">
            <ul class="v-center">
                <li><a href="">Kênh người bán</a></li>
                <li>|</li>
                <li><a href="">Tải ứng dụng</a></li>
                <li>|</li>
                <li class="navbar-center-contact">
                    <div class="navbar-center-contact-icons">
                        <div>Kết nối</div>
                        <a href=""><i class="fa-brands fa-facebook" style="font-size: 130%;"></i></a>
                        <a href=""><i class="fa-brands fa-instagram" style="font-size: 130%;"></i></a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-links">
                <li class="navbar-link-notification">
                    <div role="button" class="notification-container">
                        <a href="" class="notification-container-btn">
                            <i class="fa-regular fa-bell" style="font-size: larger;"></i>
                            <span class="notification-text">Thông báo</span>
                        </a>
                    </div>
                </li>
                <li class="navbar-link-help-center">
                    <div role="button" class="help-center-container">
                        <a href="" class="help-center-container-btn">
                            <i class="fa-regular fa-circle-question" style="font-size: larger;"></i>
                            <span class="help-center-text">Hỗ trợ</span>
                        </a>
                    </div>
                </li>
                <li class="navbar-link-language">
                    <div role="button" class="language-container">
                        <a href="" class="language-container-btn">
                            <i class="fa-solid fa-globe" style="font-size: larger;"></i>
                            <span class="language-text">Tiếng Việt</span>
                            <i class="fa-solid fa-chevron-down" style="font-size: xx-small;"></i>
                        </a>
                    </div>
                </li>
                <div class="user-nav">
                    <a href="#" class="user-logo">
                        <i class="fa-solid fa-user"></i>
                        <div id="username-render"></div>
                    </a>
                    <div class="user-nav-dropdown">
                        <div class="dropdown-items-container">
                            <div class="dropdown-item"><a href="">Tài khoản của tôi</a></div>
                            <div class="dropdown-item"><a href="">Đơn mua</a></div>
                            <div class="dropdown-item"><a onclick="logout(event)" href="/Ontap/Session06_project/index.html">Đăng xuất</a></div>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
        <div class="searchbar-container">
            <div class="logo-container">
                <a href="/index.html" class="logo-image">
                    <i class="fa-solid fa-bag-shopping"></i>
                </a>
                <div class="logo-title">
                    Shopmee Mall
                </div>
            </div>
            <div class="searchbar-wrapper">
                <input type="text" name="search" id="search" placeholder="Tìm trong Shopmee Mall">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button onclick="toMycart(event)" class="cart-shopping-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="item-amount" style="display: none;"></div>
                </button>
            </div>
        </div>
    </header>
    <div class="product-container">
        <div class="product-image-container">
            <div class="product-image">
                <img id="image" src="" alt="">
            </div>
            <div class="product-interaction">
                <div class="interaction-social-media">
                    <div class="social-media-content">Chia sẻ:</div>
                    <a href="" class="social-media-content"><i class="fa-brands fa-facebook-messenger"></i></a>
                    <a href="" class="social-media-content"><i class="fa-brands fa-facebook"></i></a>
                    <a href="" class="social-media-content"><i class="fa-brands fa-pinterest"></i></a>
                    <a href="" class="social-media-content"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <div class="interaction-like">
                    <button class="like-icon like">
                        <i class="fa-regular fa-heart"></i>
                    </button>
                    <div class="likes-amount">Đã thích (18)</div>
                </div>
            </div>
        </div>
        <div class="product-detail-container">
            <div class="product-name"></div>
            <div class="product-price"></div>
            <div class="product-quantity">
                <div class="product-quantity-text">Số Lượng</div>
                <div class="product-quantity-input">
                    <input type="number" name="productQuantity" id="productQuantity" min="1" value="1">
                </div>
                <div class="product-stock">
                    900 sản phẩm có sẵn
                </div>
            </div>
            <button class="addTocart-btn" onclick="addTocart(event)">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="addTocart-text">Thêm vào giỏ hàng</div>
            </button>
        </div>
    </div>
    <script src="../js/product.js"></script>
</body>
</html>
